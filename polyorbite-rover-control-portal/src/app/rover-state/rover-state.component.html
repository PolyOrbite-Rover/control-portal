<div>
  <h2>Linear velocity:</h2>
  <mat-progress-bar mode="determinate"
                   [value]="ajustForProgressBar(controlProxy.linearVelocity)">
  </mat-progress-bar>
</div>
<br>
<div>
  <h2>Angular velocity:</h2>
  <mat-progress-bar mode="determinate"
                   [value]="ajustForProgressBar(controlProxy.angularVelocity)">
  </mat-progress-bar>
</div>
